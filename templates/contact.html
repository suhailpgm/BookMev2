<!doctype html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="megakit,business,company,agency,multipurpose,modern,bootstrap4">
  
  <meta name="author" content="viboski.com">

  <title>BookIt</title>
      {% load staticfiles %}
   <!-- javascripts -->  
   <script src={% static 'js/script.js' %}></script>
  <!-- bootstrap.min css -->    
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Icon Font Css -->
  <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="{% static 'css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

<!-- Header Start --> 
    
<header class="navigation">
	
	<nav class="navbar navbar-expand-lg py-1 custom" id="navbar">
        <div class="container">
		
			<ul style="list-style-type:none">
				<li>
		 			 <img src="{% static 'images/book.png' %}" alt="bookit logo" class="logo">

		   		 </li>
		    	<li>
		  			<a class="navbar-brand" href="index.html">
		  				<font size=3 style="margin-left:-2px"> Book<span>it</span> </font>	
		  			</a>
		   		 </li>
			</ul>
		 	<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
				<span class="fa fa-bars"></span>
		  	</button>
	  
		  	<div class="collapse navbar-collapse text-center pb-3" id="navbarsExample09">

				<ul class="navbar-nav ml-auto ">
			  		<li class="nav-item active">
						<a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
			  		</li>
				
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">About</a>

					  </li>			  
					  
			   		<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services</a>
						<ul class="dropdown-menu" aria-labelledby="dropdown05">
							<li><a class="dropdown-item" href="#">Get a book</a></li>
							<li><a class="dropdown-item" href="#">Share a book</a></li>
							<li><a class="dropdown-item" href="#">Status</a></li>
							<li><a class="dropdown-item" href="#">Blog </a></li>
						</ul>
					 </li>
					  

				</ul>
<form class="form-lg-inline my-2 my-md-0 ml-lg-4 text-center">
			 		 <a href="{% url 'index' %}" class="btn btn-solid-border btn-round-full">Sign in</a>

				</form>

			 </div>
		</div>
	</nav>
</header>

<!-- Header Close -->
<!-- contact form start -->
<section class="contact-form-wrap section bg-1 signup-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                 <form name="f" id="contact-form" class="contact__form" method="post" action="{% url 'signup' %}" onsubmit="return validateForm()">
                    {%  csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                Your message was sent successfully.
                            </div>
                        </div>
                    </div>
                    <!-- end message -->
                    <span class="text-color">Sign up</span>
					<h3 class="text-md mb-4 text-white">Welcome!</h3>
					<div class="form-group">
                        <input name="first_name" type="text" class="form-control" style="width: 50%; border-radius: 50px; margin: auto;"  placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <input name="second_name" type="text" class="form-control" style="width: 50%; border-radius: 50px; margin: auto;"  placeholder="Enter last Name">
					</div>
					<div class="form-group">
                        <input name="Username" type="text" class="form-control" style="width: 50%; border-radius: 50px; margin: auto;"  placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" class="form-control" style="width: 50%; border-radius: 50px; margin: auto;" placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                        <input name="pass" type="password" class="form-control" style="width: 50%; border-radius: 50px; margin: auto;"  placeholder="Enter Password">
					</div>
					<div class="form-group">
                        <input name="cpass" type="password" class="form-control" style="width: 50%; border-radius: 50px; margin: auto;"  placeholder="Confirm Password">
                    </div>
                   <button class="btn btn-main btn-round-full" name="submit" type="submit">Submit</button>
                </form>
                <div>
                    {% for message in messages %}
                    <h3 style="color: red"> {{message}} </h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

   

    <!-- 
    Essential Scripts
    =====================================-->

    
    <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.js"></script>
    <script src="js/contact.js"></script>
    <!-- Bootstrap 4.3.1 -->
    <script src="plugins/bootstrap/js/popper.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
   <!--  Magnific Popup-->
    <script src="plugins/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <!-- Slick Slider -->
    <script src="plugins/slick-carousel/slick/slick.min.js"></script>
    <!-- Counterup -->
    <script src="plugins/counterup/jquery.waypoints.min.js"></script>
    <script src="plugins/counterup/jquery.counterup.min.js"></script>

    <!-- Google Map -->
    <script src="plugins/google-map/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>    
    
    <script src="js/script.js"></script>

  </body>
  </html>
